<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LeetHack - Level 1</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
</head>
<body>
  <header>
    <h1>LeetHack: Escape the Pixel Temple</h1>
    <div id="modeToggle">
      <button onclick="toggleMode('soft')">Soft Mode</button>
      <button onclick="toggleMode('dyslexia')">Dyslexia Mode</button>
    </div>
  </header>

  <main>
    <div class="role">
      <h2>Software Engineer</h2>
      <div class="challenge-text" id="challenge-text">Choose a difficulty</div>

      <div class="difficulty-buttons">
        <button onclick="loadChallenge('beginner')">Beginner</button>
        <button onclick="loadChallenge('intermediate')">Intermediate</button>
        <button onclick="loadChallenge('advanced')">Advanced</button>
      </div>

      <div id="editor" class="editor"></div>

      <div class="submit-row">
        <button class="submit-button" onclick="submitCode()">Test</button>
        <div id="hearts">
          <img src="heart.png" class="heart" onclick="showHint(0)">
          <img src="heart.png" class="heart" onclick="showHint(1)">
          <img src="heart.png" class="heart" onclick="showHint(2)">
        </div>
      </div>

      <div id="output" class="output hidden"></div>
      <div id="score">Score: 0</div>
    </div>
  </main>

  <button class="submit-button" onclick="submitCode()">Submit</button>

  <div id="hintPopup" class="hint-popup hidden">
    <div class="hint-box">
      <p id="hintText">Hint goes here...</p>
      <button onclick="closeHint()">Close Hint</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
